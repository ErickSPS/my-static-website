<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="//fonts.gstatic.com">
    <link rel="preload" href="//fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" >
    {% include head-custom.html %}

  </head>
  <body>

    <header class="page-header" role="banner">

        <div class="header-logo">

            <a href="/"><img src="assets/images/logo.png" width="150" /></a>

        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="#products">Productos</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <div class="background-decorations">
        <!-- Top left area -->
        <img src="{{ site.baseurl }}/assets/images/Mango Icons/9.png" alt="" class="bg-icon bg-icon-1">
        <img src="{{ site.baseurl }}/assets/images/Mango Icons/10.png" alt="" class="bg-icon bg-icon-2">
        
        <!-- Bottom right area -->
        <img src="{{ site.baseurl }}/assets/images/Mango Icons/9.png" alt="" class="bg-icon bg-icon-3">
        <img src="{{ site.baseurl }}/assets/images/Mango Icons/10.png" alt="" class="bg-icon bg-icon-4">
    </div>

    {% include footer.html %}

  </body>
</html>
